# txe messages_arabic.properties
#
# CMS will match against the following string using a regular expression
#   <Transaction class name>/<Initiator Principal type>/<Profile ID>/<Operation>/<Chain state>/resultCode=<resultCode>
#
# Examples:
#   ERSTopupTransaction/Reseller/TOPUP/REQUEST/Completed/resultCode=0
#   ERSChangePasswordTransaction/Subscriber/MOLLET_CHANGE_PASSWORD/REQUEST/Failed/resultcode=1031
#
#       Please note there is a specific section for Mollet specific messages!
"ERSTopupTransaction/Reseller/TOPUP/REQUEST/Failed/resultCode=1061"=You are not allowed to topup this receiver.
"ERSTransferTransaction/Reseller/CREDIT_TRANSFER/REQUEST/Failed/resultCode=1061"=You are not allowed to transfer this receiver.
"ERSTransferTransaction/Reseller/CREDIT_TRANSFER/REQUEST/Failed/resultCode=1712"= You are not allowed to transfer to this reseller.
"(ERSTransferTransaction|ERSTopupTransaction)/Reseller/(CREDIT_TRANSFER|TOPUP)/REQUEST/Failed/resultCode=1007"=You are not allowed to transfer to this reseller.
".*/Reseller/(RESELLER_LINK_SUB_RESELLER|REGISTER_SUB_RESELLER)/REQUEST/Completed/resultCode=0"=${transaction.receiverPrincipal.resellerData.resellerMSISDN} is now registered to you as a sub-reseller. ref: ${transaction.ersReference}
